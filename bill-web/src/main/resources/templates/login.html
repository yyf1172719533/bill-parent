<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账单管理系统 - 登录</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="/resources/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/resources/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/resources/css/animate.css" rel="stylesheet">
    <link href="/resources/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <!--<div>

                <h1 class="logo-name">账单管理系统</h1>

            </div>-->
            <h3>欢迎使用 账单管理系统</h3>

            <form class="m-t" role="form" method="post">
                <div class="form-group">
                    <input type="text" name="userName" id="userName" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" id="doLogin" class="btn btn-primary block full-width m-b">登 录</button>
                
                <p class="text-muted text-center"> <a href="/sys/toRegister">注册一个新账号</a></p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/resources/js/jquery.min.js?v=2.1.4"></script>
    <script src="/resources/js/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript" src="/resources/layui/layui.js"></script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->
    
    <script>
        layui.use(['layer', 'jquery'], function () {
            var layer = layui.layer;
            var $ = layui.jquery
            
            $('#doLogin').on('click', function () {
                var userName = $('#userName').val();
                var password = $('#password').val();
                var params = {
                    userName: userName,
                    password: password
                }
                $.post('/sys/doLogin', params, function (res) {
                    if (res.code !== 200) {
                        layer.msg(res.msg);
                    } else {
                        layer.msg(res.msg);
                        location.href = '/sys/toIndex';
                    }
                })
                return false;
            })
        });
    </script>
</body>

</html>
