<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>账单管理系统</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/resources/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/resources/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/resources/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/resources/css/animate.css" rel="stylesheet">
    <link href="/resources/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <!--<div>

                <h1 class="logo-name">H+</h1>

            </div>-->
            <h3>欢迎注册 账单管理系统</h3>
            <p>创建一个新账户</p>
            <form class="m-t" role="form" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required="">
                </div>
                <!--<div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox" required=""><i></i> 我同意注册协议</label>
                    </div>
                </div>-->
                <button type="submit" id="register" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="/sys/toLogin">点此登录</a></p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/resources/js/jquery.min.js?v=2.1.4"></script>
    <script src="/resources/js/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript" src="/resources/layui/layui.js"></script>
    <!-- iCheck -->
    <script src="/resources/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        layui.use(['layer', 'jquery'], function () {
            var layer =layui.layer;
            var $ = layui.jquery

            /*$(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });*/

            $('#register').on('click', function () {
                var userName = $('#userName').val();
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                if (password !== confirmPassword) {
                    layer.msg("两次密码输入不一致，请重新输入！");
                    return false;
                } else {
                    var params = {
                        userName: userName,
                        password: password,
                    }
                    $.post('/sys/doRegister', params, function (res) {
                        if (res.code !== 200) {
                            layer.msg(res.msg);
                        } else {
                            layer.msg(res.msg);
                            location.href = '/sys/toLogin';
                        }
                    });
                    return false;
                }
            })
        })

    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
